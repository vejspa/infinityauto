version: "3"

services:
  php:
    build:
      context: ./docker/php
      args:
        USER_ID: "${USER_ID}"
        GROUP_ID: "${GROUP_ID}"
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=infinityauto.database.windows.net
      - DB_PORT=1433
      - DB_USER=infinityauto
      - DB_PASS=Lopas112233*
      - DB_NAME=infinityauto
    command: >
      sh -c "
      php bin/console cache:clear --env=prod &&
      php-fpm
      "

  nginx:
    build:
      context: ./docker/nginx
      args:
        USER_ID: "${USER_ID}"
        GROUP_ID: "${GROUP_ID}"
    volumes:
      - ./public:/var/www/public
    ports:
      - 80:8080
    depends_on:
      - php
