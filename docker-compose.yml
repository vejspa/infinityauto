version: "3"

services:
  php:
    build:
      context: ./docker/php
      args:
        USER_ID: "${USER_ID}"
        GROUP_ID: "${GROUP_ID}"
    volumes:
      - ./:/var/www

  nginx:
    build:
      context: ./docker/nginx
      args:
        USER_ID: "${USER_ID}"
        GROUP_ID: "${GROUP_ID}"
    volumes:
      - ./public:/var/www/public
    ports:
      - 80:8080
    depends_on:
      - php
